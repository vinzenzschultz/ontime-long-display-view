<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>ontime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="timer">
            <div class="timer__label">Timer</div>
            <div class="timer__time stage_time_aktuell" id="timer">--:--:--</div>
        </div>
        <div class="projekt" id="projekttitel">--</div>
        <div class="uhr">
            <div class="uhr__label">Uhrzeit</div>
            <div class="uhr__time" id="clock">--:--:--</div>
        </div>
        <div class="aux-timer">
            <div class="aux__label">Aux-Timer</div>
            <div class="aux__time">--:--:--</div>
        </div>
        <div class="aktuelles-event demnaechst">
            <div class="demnaechst__label">jetzt</div>
            <div class="demnaechst__text demnaechsttext1">--</div>
        </div>
        <div class="naechstes-event demnaechst">
            <div class="demnaechst__label">als n√§chstes</div>
            <div class="demnaechst__text demnaechsttext2">--</div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
